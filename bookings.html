    <body>

               <a href="teasales1.html">Seller 1</a>

          <main class="main-content container">
            <div class="booking-content">
                <h1>Order Summary</h1>
                <p id="summary"><b>Please place the order.</b></p>
              </div>
            <div class="booking-form">
              <h2>Guest Details</h2>
              <div class="input-group">
                <label for="fullName">Full Name</label>
                <input
                  class="inp-style"
                  type="text"
                  name="fullName"
                  placeholder="Enter your full name"
                  id="name"
                />
              </div>
              <div class="input-group">
                <label for="mobileNumber">Mobile Number</label>
                <input
                  class="inp-style"
                  type="text"
                  name="mobileNumber"
                  maxlength="10"
                  placeholder="Enter your Mobile Number"
                  id="mobile"
                />
              </div>
              <div class="input-group">
                <label for="gender">Gender</label>
                <select name="gender" id="gender">
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                </select>
              </div>
              <div class="inputs">
                <div class="input-group">
                  <label for="email">Email</label>
                  <input
                    class="inp-style"
                    type="email"
                    name="email"
                    placeholder="Enter your email"
                    id="email"
                  />
                </div>
                <div class="input-group">
                  <label for="email">Confirm Email</label>
                  <input
                    class="inp-style"
                    type="email"
                    name="confEmail"
                    placeholder="Re-confirm your email"
                    id="confEmail"
                  />
                </div>
              </div>
              <h2>Tour Details</h2>
              <h3>Tour Date and Duration</h3>
              <div class="input-group">
                <input
                  class="inp-style"
                  type="date"
                  name="date"
                  min="2023-05-05"
                  id="date"
                />
              </div>
              <div class="input-group">
                <label for="duration"></label>
                <select name="duration" id="duration">
                  <option value="3hrs">3 Hours</option>
                  <option value="halfDay">Half Day</option>
                  <option value="fullDay">Full Day</option>
                </select>
              </div>
              <h3>Tour Guests Details</h3>
              <div class="guest-details">
                <div class="guest">
                  <div class="guest-type">SL Adult</div>
                  <div class="guest-tickets">
                    <button id="minus-btn-sladult" onclick="decSLAdult()">-</button>
                    <input
                      type="number"
                      min="0"
                      value="0"
                      name=""
                      id="slAdultTicket"
                    />
                    <button id="plus-btn-sladult" onclick="incSLAdult()">+</button>
                  </div>
                </div>
                <div class="guest">
                  <div class="guest-type">SL Child (4-13 years)</div>
                  <div class="guest-tickets">
                    <button id="minus-btn-slchild" onclick="decSLChild()">-</button>
                    <input
                      type="number"
                      min="0"
                      value="0"
                      name=""
                      id="slChildTicket"
                    />
                    <button id="plus-btn-slchild" onclick="incSLChild()">+</button>
                  </div>
                </div>
                <div class="guest">
                  <div class="guest-type">Foreigner Adult</div>
                  <div class="guest-tickets">
                    <button id="minus-btn-fadult" onclick="decFAdult()">-</button>
                    <input
                      type="number"
                      min="0"
                      value="0"
                      name=""
                      id="fAdultTicket"
                    />
                    <button id="plus-btn-fadult" onclick="incFAdult()">+</button>
                  </div>
                </div>
                <div class="guest">
                  <div class="guest-type">Foreigner Child (4-13 years)</div>
                  <div class="guest-tickets">
                    <button id="minus-btn-fchild" onclick="decFChild()">-</button>
                    <input
                      type="number"
                      min="0"
                      value="0"
                      name=""
                      id="fChildTicket"
                    />
                    <button id="plus-btn-fchild" onclick="incFChild()">+</button>
                  </div>
                </div>
                <div class="guest">
                  <div class="guest-type">Infants</div>
                  <div class="guest-tickets">
                    <button id="minus-btn-infant" onclick="decInfant()">-</button>
                    <input
                      type="number"
                      min="0"
                      value="0"
                      name=""
                      id="infantTicket"
                    />
                    <button id="plus-btn-infant" onclick="incInfant()">+</button>
                  </div>
                </div>
              </div>
              <div class="order-buttons">
                <button class="btn-style" onclick="validate(this)">
                  Add to Order
                </button>
                <button class="btn-style" onclick="placeOrder()">Place Order</button>
              </div>
              <div class="save-buttons">
                <button class="btn-style" onclick="addToFavourite()">
                  Save Order
                </button>
                <button class="btn-style" onclick="orderFavourite()">
                  Order Favourite
                </button>
                <button class="btn-style" onclick="checkLoyalty()">
                  Check Loyalty
                </button>
              </div>
            </div>
            
          </main>

    <script src="main.js"></script>

</body>
